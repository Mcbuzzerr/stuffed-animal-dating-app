<!DOCTYPE html>
<html>
<head>
  <title>Chat Interface</title>
  <link rel="stylesheet" href="msgStyle.css">
</head>
<body>
  <div class="container">
    <div class="chat-box" id="user1">
      <div class="messages" id="user1-messages"></div>
      <input type="text" id="user1-input" placeholder="User 1 message...">
      <button id="user1-send-btn">Send</button>
    </div>
    <div class="chat-box" id="user2">
      <div class="messages" id="user2-messages"></div>
      <input type="text" id="user2-input" placeholder="User 2 message...">
      <button id="user2-send-btn">Send</button>
    </div>
    <div class="chat-box" id="conversation">
      <div class="messages" id="conversation-messages"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.12/signalr.min.js"></script>
  <script src="msgCode.js"></script>
</body>
</html>
